<script type="text/javascript">
    var pulldown = document.getElementById("pulldown");
    var pullup = document.getElementById("pullup");
    var offsetHeight = pulldown.offsetHeight;
    var Swiper=new Swiper(".swiper-container",{
        autoplay: 1500,
        loop: true
    });
    var myScroll = new iScroll("warpper",{
        topOffset:offsetHeight,
        onScrollMove:function(){
            if(this.y>5 && !pulldown.className.match("filp")){
                pulldown.className="filp";
            }
        },
        onScrollEnd:function(){
            if(pulldown.className.match("filp")){
                pulldown.className = "loading";
                downActive();
            }
        },
        onRefreah:function(){
            if(pulldown.className.match("loading")){
                pulldown.className="";
                pulldown.querySelector("span").innerHTML="下拉刷新";
            }
        }
    })
</script>
